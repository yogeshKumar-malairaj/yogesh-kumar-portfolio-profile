<h2>Add Client</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Client Name" required>
    <input type="email" name="email" placeholder="Client Email" required>
    <input type="text" name="project" placeholder="Project Name" required>
    <button type="submit">Add Client</button>
</form>

<h3>All Clients</h3>
<ul>
    {% for client in clients %}
        <li>
            {{ client.name }} | {{ client.email }} | {{ client.project }}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="delete_id" value="{{ client.id }}">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% else %}
        <li>No clients found.</li>
    {% endfor %}
</ul>
