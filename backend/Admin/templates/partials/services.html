<link rel="stylesheet" href="{{ url_for('admin.static', filename='css/services.css') }}">

<div class="services-container">
  <h2 class="services-heading">üõ†Ô∏è What I Can Do - Services</h2>

  <!-- Add New Service -->
  <form method="POST" action="{{ url_for('admin.dashboard', page='services') }}" class="services-form">
    <div class="services-form-grid">
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" name="title" required class="form-input" placeholder="Enter service title">
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <input type="text" name="description" required class="form-input" placeholder="Enter service description">
      </div>

      <div class="form-group">
        <label class="form-label">Icon (FontAwesome)</label>
        <input type="text" name="icon" class="form-input" placeholder="e.g. fa-code">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="submit-button">
        Add Service
      </button>
    </div>
  </form>

  <!-- Service Table -->
  <h3 class="preview-heading">üìã Existing Services</h3>

  {% if services %}
  <div class="table-wrapper">
    <table class="services-table">
      <thead class="table-header">
        <tr>
          <th class="table-cell">ID</th>
          <th class="table-cell">Title</th>
          <th class="table-cell">Description</th>
          <th class="table-cell">Icon</th>
          <th class="table-cell text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for service in services %}
        <tr>
          <td class="table-cell">{{ service.id }}</td>
          <td class="table-cell">{{ service.title }}</td>
          <td class="table-cell">{{ service.description }}</td>
          <td class="table-cell"><i class="{{ service.icon }}"></i> <span class="icon-text">{{ service.icon }}</span></td>
          <td class="table-cell text-center">
            <form method="POST" action="{{ url_for('admin.dashboard', page='services') }}" class="delete-form">
              <input type="hidden" name="delete_id" value="{{ service.id }}">
              <button type="submit" class="delete-button" onclick="return confirm('Delete this service?')">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <p class="no-content-message">No services added yet.</p>
  {% endif %}
</div>
