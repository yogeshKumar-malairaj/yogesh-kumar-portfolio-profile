<link rel="stylesheet" href="{{ url_for('admin.static', filename='css/Auto.css') }}">

<div class="auto-response-container">
  <h2>🤖 Auto Response Messages</h2>

  <form method="POST" class="message-form">
    <div class="form-grid">
      <div class="form-group">
        <label>Key (e.g., greeting, thank_you)</label>
        <input type="text" name="key" required placeholder="Enter key...">
      </div>
      <div class="form-group">
        <label>Message</label>
        <input type="text" name="message" required placeholder="Enter message...">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit">
        Save Message
      </button>
    </div>
  </form>

  {% if messages %}
    <h3>🗂️ Existing Auto Messages</h3>
    <div class="messages-table-container">
      <table class="messages-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Key</th>
            <th>Message</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          {% for msg in messages %}
            <tr>
              <td>{{ loop.index }}</td>
              <td class="key-cell">{{ msg.key }}</td>
              <td>{{ msg.message }}</td>
              <td>{{ msg.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="no-messages">No auto messages found.</p>
  {% endif %}
</div>
