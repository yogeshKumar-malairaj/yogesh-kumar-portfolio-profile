<h2 class="section-title">Project Messages</h2>
<table class="admin-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Project Type</th>
      <th>Message</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for msg in messages %}
    <tr>
      <td>{{ msg.name }}</td>
      <td>{{ msg.email }}</td>
      <td>{{ msg.project_type or 'â€”' }}</td>
      <td>{{ msg.Message }}</td>
      <td>{{ msg.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5" class="text-center text-gray-500">No project messages yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
